<html>
    <head>
        <style>
            #mydiv{
                width: 300px;
                height: 150px;
                border: 2px solid #333;
                margin-top:20px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                background-color: lightgray;
            }
            input,button{
                margin: 5px;
                padding: 8px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <h2>Interactive Div Control</h2>
        <input type="text" id="colorInput" placeholder="Enter a clor name">
        <input type="text" id="textInput" placeholder="Enter text content">
        <button id="bgButton">Change Background</button>
        <button id="textButton">Update Text</button>
        <div id="myDiv">This is the intial context</div>
        <script>
            const colorInput=document.getElementById("colorInput")
            const textInput=document.getElementById("textInput")
            const myDiv=document.getElementById('myDiv')
            document.getElementById('bgButton').addEventListener("click",function(){
                const color=colorInput.value.trim();
                if (color){
                    myDiv.style.backgroundColor=color;
                    if(myDiv.style.backgroundColor===""){
                        alert("Invalid color name!")
                    }
                }
                else{
                    alert("Please enter a color name!")
                }
            })
            document.getElementById("textButton").addEventListener("click",function(){
                const text=textInput.value.trim();
                if(text){
                    myDiv.textContent=text
                }
                else{
                    alert("please enter some text")
                }
            })
        </script>

    </body>
</html>
