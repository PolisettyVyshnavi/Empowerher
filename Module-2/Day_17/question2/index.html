<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 80%;
      height: 200px;
      padding: 10px;
      margin: 20px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    #clearBtn {
      background-color: #f44336;
    }
    #clearBtn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Notes App</h1>
  
  <textarea id="notesArea" placeholder="Write your notes here..."></textarea><br>
  
  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>
  
  <script>
    const notesArea = document.getElementById("notesArea");
    const saveBtn = document.getElementById("saveBtn");
    const loadBtn = document.getElementById("loadBtn");
    const clearBtn = document.getElementById("clearBtn");

    // ✅ Load notes automatically on page load
    window.onload = () => {
      const savedNotes = localStorage.getItem("userNotes");
      if (savedNotes) {
        notesArea.value = savedNotes;
      }
    };

    // ✅ Save notes
    saveBtn.addEventListener("click", () => {
      const notes = notesArea.value.trim();
      if (notes === "") {
        alert("Cannot save empty notes!");
        return;
      }
      localStorage.setItem("userNotes", notes);
      alert("Notes saved successfully!");
    });

    // ✅ Load notes manually
    loadBtn.addEventListener("click", () => {
      const savedNotes = localStorage.getItem("userNotes");
      if (savedNotes) {
        notesArea.value = savedNotes;
      } else {
        alert("No notes found!");
      }
    });

    // ✅ Clear notes
    clearBtn.addEventListener("click", () => {
      localStorage.removeItem("userNotes");
      notesArea.value = "";
      alert("Notes cleared!");
    });
  </script>
</body>
</html>
