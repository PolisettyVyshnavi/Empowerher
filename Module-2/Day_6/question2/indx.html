<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <style>
        .card {
            width: 300px;
            height: 400px;
            padding: 20px;
            margin: auto;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        h2 {
            margin-top: 15px;
            font-size: 22px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="person.webp" alt="Profile">
        <h2>John Doe</h2>
        <p>A passionate web developer who loves creating beautiful user experiences.</p>
    </div>

</body>
</html>
